<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>

<body onload="mostrarUnaCard()">
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-light bg-light">
            <!-- Logo a la izquierda -->
            <a class="navbar-brand" href="#">
              <i class="fa-brands fa-instagram"></i>
              Instagram
            </a>
            <!-- Botones a la derecha -->
            <div class="ml-auto">

              <!-- Button trigger modal -->
              <button type="button" class="btn  btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Create a new post
              </button>

              <!-- Modal -->
              <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="staticBackdropLabel">
                        Create a new post
                      </h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        
                        <div class="mb-3">
                          <label for="exampleFormControlTextarea1" class="form-label">Caption</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
  
                        <div class="mb-3">
                          <button type="button"  class="btn btn-light"><i class="fa-solid fa-camera"></i></button>
                          <button type="button" class="btn btn-light"><i class="fa-solid fa-location-dot"></i></button>

                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                      </button>
                      <button type="button" class="btn btn-success">
                        Publish
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="fa-solid fa-gear"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Accesibility</a></li>
                  <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                </ul>
              </div>
              
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div class="container-fluid pt-2">
    <div class="row">
      <div class="col d-flex align-items-center justify-content-center">
        <i class="fa-solid fa-table-cells pe-4" onclick="mostrarMasCards()"></i>
        <i class="fa-solid fa-square" onclick="mostrarUnaCard()"></i>
      </div>
    </div>
  </div>
  <div class="container-fluid pt-2">
    <div class="row mt-4" id="contenedor-cards">
      <!-- AquÃ­ se mostraran las cards -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/19c8616de2.js" crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>
<footer>
  <h1>este es un footer</h1>
</footer>
</html>
